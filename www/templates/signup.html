<ion-view view-title="Login">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model="user.username" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="user.password" type="password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm</span>
        <input ng-model="password" type="password">
      </label>
      <div class="padding">
        <button ng-click="signup(user, user.password === password)" class="button button-block button-positive activated">
          Sign-Up
        </button>
      </div>
      <div class="padding">
        <button ng-click="signin()" class="button button-block button-positive activated">
          Sign-In
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
